<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Chat Quotes!</title>
	</head>
	<body>
		{% for quote in quotes %}
            <a href="/quotes/{{ quote.id }}">#<i>{{ quote.id }}</i></a>
			<pre>{{ quote.content }}</pre>
		{% endfor %}
	</body>
</html>
